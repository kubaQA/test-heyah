plugins {
    id 'java-library'
    id 'groovy'
}

repositories {
    mavenCentral()
}

group = 'test.heayah'
version = '1.0-SNAPSHOT'


dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: "3.141.59"
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: "3.141.59"
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: "3.141.59"
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: "3.141.59"
    implementation group: 'org.testng', name: 'testng', version: '7.0.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}